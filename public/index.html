<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asta Fantacalcio Live</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Socket.IO client da CDN -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <!-- Babel per compilare JSX direttamente nel browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { background: radial-gradient(1200px 600px at 20% -10%, rgba(59,130,246,0.08), transparent), #0b1220; }
    .glass { background: rgba(255,255,255,0.06); backdrop-filter: blur(10px); }
    .shine { background: linear-gradient(110deg, rgba(255,255,255,0.05), transparent 40%); }
    .winner-badge { background: conic-gradient(from 0deg, rgba(34,197,94,.2), rgba(59,130,246,.2), rgba(234,179,8,.2), rgba(34,197,94,.2)); animation: spin 6s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .toast-wrap { position: fixed; top: 12px; right: 12px; z-index: 9999; display: flex; flex-direction: column; gap: 8px; }
    .toast { border-radius: 14px; padding: 10px 12px; color: #0b1220; font-weight: 600; box-shadow: 0 8px 24px rgba(0,0,0,.25); }
    .toast.ok { background: #34d399; }
    .toast.err { background: #f87171; }
    .toast.info { background: #60a5fa; }

    .price { display: inline-block; transition: transform .22s ease, color .22s ease, text-shadow .22s ease; }
    .price-bump { transform: scale(1.12); color: #fbbf24; text-shadow: 0 0 10px rgba(251,191,36,.45); }
  </style>
</head>
<body class="min-h-screen text-slate-100">
  <div id="root"></div>

  <!-- Qui mettiamo il codice React con JSX, compilato da Babel -->
  <script type="text/babel">
    const { useEffect, useMemo, useState } = React;

    function formatCountdown(ms) {
      if (ms == null) return "—";
      if (ms <= 0) return "00:00";
      const total = Math.floor(ms / 1000);
      const h = Math.floor(total / 3600).toString().padStart(2, "0");
      const m = Math.floor((total % 3600) / 60).toString().padStart(2, "0");
      const s = Math.floor(total % 60).toString().padStart(2, "0");
      return (h !== "00" ? `${h}:` : "") + `${m}:${s}`;
    }

    function useSocket() {
      const [socket, setSocket] = useState(null);
      const [hello, setHello] = useState(null);
      const [state, setState] = useState({ users: {}, players: {}, settings: {}, now: Date.now() });
      const [errors, setErrors] = useState([]);
      const [now, setNow] = useState(Date.now());
      const [toasts, setToasts] = useState([]);

      function pushToast(kind, text, ttl=3000) {
        const id = Math.random().toString(36).slice(2);
        setToasts((t)=>[{id, kind, text}, ...t].slice(0,5));
        setTimeout(()=> setToasts((t)=> t.filter(x=>x.id!==id)), ttl);
      }

      useEffect(() => {
        const s = io({ withCredentials: false });
        setSocket(s);
        s.on("hello", (msg) => setHello(msg));
        s.on("state", (st) => setState(st));

        s.on("error-msg", (e) => {
          setErrors((prev) => [e, ...prev].slice(0, 3));
          pushToast("err", e, 4000);
          setTimeout(() => setErrors((prev) => prev.filter(x => x !== e)), 4000);
        });

        s.on("bid:ok", ({ playerId, playerName, amount, yourRemaining }) => {
          pushToast("ok", `Rilancio accettato su ${playerName}: ${amount} • Residui: ${yourRemaining}`);
          if (navigator.vibrate) navigator.vibrate(30);
        });

        s.on("event:bid", ({ playerId, playerName, amount, bidderName }) => {
          pushToast("info", `${bidderName} rilancia ${playerName} a ${amount}`);
        });

        return () => s.close();
      }, []);

      useEffect(() => {
        const t = setInterval(() => setNow(Date.now()), 500);
        return () => clearInterval(t);
      }, []);

      return { socket, hello, state, now, errors, toasts, pushToast };
    }

    function Pill({ children }) {
      return <span className="px-2 py-1 rounded-full text-xs font-semibold glass">{children}</span>;
    }

    function PlayerCard({ player, me, usersMap, onBid, settings, now }) {
      const [local, setLocal] = useState(player.currentBid + 1);
      const [bump, setBump] = useState(false);

      useEffect(() => setLocal(Number(player.currentBid) + 1), [player.currentBid]);
      useEffect(() => {
        setBump(true);
        const t = setTimeout(() => setBump(false), 240);
        return () => clearTimeout(t);
      }, [player.currentBid]);

      const lastBidderName = player.currentBidderIp ? (usersMap[player.currentBidderIp]?.name || player.currentBidderIp) : "—";
      const myIp = me?.ip;
      const myRemaining = me?.remaining ?? 0;

      const beforeStart = settings.startAt && now < settings.startAt;
      const playerEndsAt = settings.extendOnBidSeconds > 0 ? player.endAt : (player.endAt || settings.endAt || null);
      const timeLeft = playerEndsAt ? (playerEndsAt - now) : null;

      const isClosed = player.closed || (playerEndsAt && now >= playerEndsAt);
      const disableBecauseMine = player.currentBidderIp && player.currentBidderIp === myIp;
      const overBudget = Number(local) > Number(myRemaining);
      const notHigher = Number(local) <= Number(player.currentBid);
      const canBid = !isClosed && !beforeStart && !disableBecauseMine && !overBudget && !notHigher;

      return (
        <div className="relative glass rounded-2xl p-4 shadow-xl border border-white/10 hover:border-white/20 transition-colors">
          {isClosed && (
            <div className="absolute inset-0 rounded-2xl bg-black/70 flex items-center justify-center z-10 text-center p-4">
              <div className="relative">
                <div className="absolute inset-0 rounded-full blur-xl winner-badge opacity-60"></div>
                <div className="relative glass rounded-2xl px-5 py-4 border border-white/10">
                  <div className="text-sm text-emerald-300 font-semibold mb-1">Asta chiusa</div>
                  <div className="text-xl font-bold mb-1">{player.name} <span className="text-slate-300 text-sm">({player.team || "—"})</span></div>
                  <div className="text-sm text-slate-300">Vincitore: <span className="font-semibold">{lastBidderName}</span></div>
                  <div className="text-sm text-slate-300">Prezzo: <span className="font-semibold">{player.currentBid}</span></div>
                </div>
              </div>
            </div>
          )}

          <div className="flex items-center justify-between mb-2">
            <h3 className="text-lg font-semibold">{player.name}</h3>
            <div className="flex items-center gap-2">
              <Pill>{player.team || "—"}</Pill>
              <Pill>ID: {player.id}</Pill>
              <Pill>Ultimo: {lastBidderName}</Pill>
            </div>
          </div>

          <div className="flex items-end justify-between mb-4">
            <div>
              <div className="text-sm text-slate-300">Prezzo attuale</div>
              <div className={"text-3xl font-bold price " + (bump ? "price-bump" : "")}>{player.currentBid}</div>
              <div className="text-xs text-slate-400 mt-1">
                {settings.extendOnBidSeconds > 0
                  ? <>Timer rilancio: <span className="font-semibold">{settings.extendOnBidSeconds}s</span> {player.endAt ? "• resta" : "• nessun rilancio ancora"}</>
                  : <>Termina tra: <span className="font-semibold">{formatCountdown(timeLeft)}</span></>
                }
              </div>
            </div>

            <div className="flex items-center gap-2">
              <button
                className="px-3 py-2 rounded-xl glass border border-white/10 hover:border-white/20"
                onClick={() => setLocal((v) => Math.max(Number(player.currentBid) + 1, Number(v) - 1))}
                disabled={isClosed || beforeStart}
              >−</button>
              <input
                type="number"
                className="w-24 px-3 py-2 rounded-xl text-slate-900"
                value={local}
                min={player.currentBid + 1}
                onChange={(e) => setLocal(Number(e.target.value))}
                disabled={isClosed || beforeStart}
              />
              <button
                className="px-3 py-2 rounded-xl glass border border-white/10 hover:border-white/20"
                onClick={() => setLocal((v) => Number(v) + 1)}
                disabled={isClosed || beforeStart}
              >+</button>
            </div>
          </div>

          <button
            disabled={!canBid}
            onClick={() => onBid(player.id, local)}
            className={"w-full py-3 rounded-xl font-semibold transition-colors " + (canBid ? "bg-indigo-500 hover:bg-indigo-400" : "bg-slate-600 cursor-not-allowed")}
          >
            {beforeStart ? "In attesa di inizio…" : `Rilancia a ${local}`}
          </button>
        </div>
      );
    }

    function AdminPanel({ socket, settings, now }) {
      const [startLocal, setStartLocal] = useState(settings.startAt ? new Date(settings.startAt).toISOString().slice(0,16) : "");
      const [endLocal, setEndLocal] = useState(settings.endAt ? new Date(settings.endAt).toISOString().slice(0,16) : "");
      const [extendSec, setExtendSec] = useState(settings.extendOnBidSeconds || 0);

      useEffect(() => {
        setStartLocal(settings.startAt ? new Date(settings.startAt).toISOString().slice(0,16) : "");
        setEndLocal(settings.endAt ? new Date(settings.endAt).toISOString().slice(0,16) : "");
        setExtendSec(settings.extendOnBidSeconds || 0);
      }, [settings]);

      function apply() {
        const startISO = startLocal ? new Date(startLocal).toISOString() : null;
        const endISO = endLocal ? new Date(endLocal).toISOString() : null;
        socket.emit("admin:setTimes", {
          startAtISO: startISO,
          endAtISO: endISO,
          extendOnBidSeconds: Number(extendSec || 0),
        });
      }

      return (
        <div className="glass rounded-2xl p-4 border border-white/10">
          <h2 className="text-lg font-semibold mb-3">Pannello Amministratore</h2>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-3">
            <div>
              <label className="text-sm text-slate-300">Inizio asta</label>
              <input type="datetime-local" className="w-full mt-1 px-3 py-2 rounded-xl text-slate-900"
                value={startLocal} onChange={(e)=>setStartLocal(e.target.value)} />
            </div>
            <div>
              <label className="text-sm text-slate-300">Fine asta (globale)</label>
              <input type="datetime-local" className="w-full mt-1 px-3 py-2 rounded-xl text-slate-900"
                value={endLocal} onChange={(e)=>setEndLocal(e.target.value)} disabled={Number(extendSec) > 0} />
            </div>
            <div>
              <label className="text-sm text-slate-300">Timer di rilancio (sec)</label>
              <input type="number" min="0" className="w-full mt-1 px-3 py-2 rounded-xl text-slate-900"
                value={extendSec} onChange={(e)=>setExtendSec(e.target.value)} />
            </div>
          </div>
          <button onClick={apply}
            className="mt-4 w-full md:w-auto px-4 py-2 rounded-xl font-semibold bg-emerald-500 hover:bg-emerald-400">
            Applica impostazioni
          </button>
        </div>
      );
    }

    function App() {
      const { socket, hello, state, now, errors, toasts } = useSocket();
      const me = useMemo(() => {
        if (!hello) return null;
        return { ip: hello.ip, recognized: hello.recognized, name: hello.name, credits: hello.credits, remaining: hello.remaining, isAdmin: hello.isAdmin };
      }, [hello]);

      const usersMap = state.users || {};
      const players = Object.values(state.players || {});
      const settings = state.settings || {};

      function bid(playerId, amount) { if (socket) socket.emit("bid", { playerId, amount: Number(amount) }); }

      return (
        <div className="max-w-7xl mx-auto p-6">
          <div className="toast-wrap">
            {toasts.map(t => (
              <div key={t.id} className={`toast ${t.kind}`}>{t.text}</div>
            ))}
          </div>

          <header className="mb-6 flex flex-col md:flex-row md:items-center md:justify-between gap-4 sticky top-0 z-20">
            <div className="glass shine rounded-2xl p-4 border border-white/10 w-full">
              <h1 className="text-2xl font-bold">Asta Fantacalcio Live</h1>
              {me?.recognized && <div className="text-sm">Ciao {me.name} {me.isAdmin && "(Admin)"} </div>}
            </div>
          </header>

          {me?.isAdmin && <div className="mb-6"><AdminPanel socket={socket} settings={settings} now={now} /></div>}

          <section className="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-4">
            {players.map((p) => (
              <PlayerCard key={p.id} player={p} me={me} usersMap={usersMap} onBid={bid} settings={settings} now={now} />
            ))}
          </section>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
