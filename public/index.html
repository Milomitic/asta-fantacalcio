  <style>
    body { background: radial-gradient(1200px 600px at 20% -10%, rgba(59,130,246,0.08), transparent), #0b1220; }
    .glass { background: rgba(255,255,255,0.06); backdrop-filter: blur(10px); }
    .shine { background: linear-gradient(110deg, rgba(255,255,255,0.05), transparent 40%); }
    .winner-badge { background: conic-gradient(from 0deg, rgba(34,197,94,.2), rgba(59,130,246,.2), rgba(234,179,8,.2), rgba(34,197,94,.2)); animation: spin 6s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Toasts */
    .toast-wrap { position: fixed; top: 12px; right: 12px; z-index: 9999; display: flex; flex-direction: column; gap: 8px; }
    .toast { border-radius: 14px; padding: 10px 12px; color: #0b1220; font-weight: 600; box-shadow: 0 8px 24px rgba(0,0,0,.25); }
    .toast.ok { background: #34d399; }
    .toast.err { background: #f87171; }
    .toast.info { background: #60a5fa; }

    .price { display: inline-block; transition: transform .22s ease, color .22s ease, text-shadow .22s ease; }
    .price-bump { transform: scale(1.12); color: #fbbf24; text-shadow: 0 0 10px rgba(251,191,36,.45); }
  </style>
</head>
